<div *ngIf="teammate"  class="main-div">

  <mat-card class="teammate-detail-card">
    <mat-card-header>
      <mat-card-title>{{teammate.name | uppercase}}</mat-card-title>
    </mat-card-header>



      <mat-form-field appearance="standard">
        <mat-label> Enter a name </mat-label>
        <input matInput  [(ngModel)]="teammate.name">
      </mat-form-field>

      &nbsp;
      <mat-form-field appearance="standard">
        <mat-label>Select skills for this mate</mat-label>
        <mat-select [(ngModel)]="teammate.skills" multiple [compareWith]="compareFn">
          <mat-option  *ngFor="let skill of skills" [value]="skill">{{skill.name}}</mat-option>
        </mat-select>
      </mat-form-field>


    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goBack()">Go back</button>
      <button mat-raised-button color="primary" (click)="updateTeammate()">Save</button>
      <button mat-raised-button color="primary" (click)="delete()">Delete</button>
    </mat-card-actions>


      </mat-card>
</div>
