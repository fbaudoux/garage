<div class="main-div">
  <mat-card class="skill-card">
    <mat-card-header>
      <mat-card-title>All predefined searchs</mat-card-title>
      <mat-card-subtitle>Click to load a search</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <mat-list >
        <mat-list-item *ngFor="let search of searchs">
          <a routerLink="/search/{{search.id}}"> {{search.name}} </a>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
